<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>
<head>
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/registrations/registration-12/assets/css/registration-12.css">
</head>

<body>

<!--=============== Start Header Section  ===============-->
<div th:replace="fragments/header :: header"></div>
<!--=============== End Header Section  ===============-->
<!--==================== Start Hero Section =====================-->
<!-- Registration 12 - Bootstrap Brain Component -->
<section class="py-3 py-md-5 py-xl-8">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="mb-5">
                    <h2 class="display-5 fw-bold text-center" th:text="#{signUp}"></h2>
                    <p class="text-center m-0">
                        <span th:text="#{askAccount}"></span>
                        <a href="signInPage" class="link-primary text-decoration-none" th:text="#{signIn}"></a>
                    </p>
                </div>
            </div>
        </div>
        <form th:action="@{/signUp}" th:object="${signupRequest}" id="signupForm" method="post">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10 col-xl-8">
                    <div class="row gy-5 justify-content-center">
                        <div class="col-12 col-lg-5">
                            <form action="#!">
                                <div class="row gy-3 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control border-0 border-bottom rounded-0" name="userId" id="userId" value="" placeholder="userId" required>
                                            <label for="userId" class="form-label" th:text="#{ID}"></label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control border-0 border-bottom rounded-0" name="password" id="password" value="" placeholder="Password" required>
                                            <label for="password" class="form-label" th:text="#{password}"></label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control border-0 border-bottom rounded-0" name="passwordCheck" id="passwordCheck" value="" placeholder="Password" required>
                                            <label for="passwordCheck" class="form-label" th:text="#{passwordCheck}"></label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control border-0 border-bottom rounded-0" name="userMail" id="userMail" placeholder="name@example.com" required>
                                            <label for="userMail" class="form-label" th:text="#{email}"></label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control border-0 border-bottom rounded-0" name="userNm" id="userNm" placeholder="First Name" required>
                                            <label for="userNm" class="form-label" th:text="#{nickname}"></label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                                            <label class="form-check-label text-secondary" for="iAgree">
                                                I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn btn-lg btn-dark rounded-0 fs-6" type="submit" th:text="#{signUp}"></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<!--==================== End Hero Section =====================-->

</body>

<script th:inline="javascript">

    document.addEventListener("DOMContentLoaded", function () {
        const errorMessage = [[${errorMessage}]];

        if (errorMessage) {
          alert(errorMessage);
        }
    });

    document.getElementById("signupForm").addEventListener("submit", function (e) {

        e.preventDefault();

        this.submit();
    });

</script>

</html>
